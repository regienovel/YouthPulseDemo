<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="goldRing" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FCD34D"/>
      <stop offset="50%" style="stop-color:#F59E0B"/>
      <stop offset="100%" style="stop-color:#D97706"/>
    </linearGradient>
    <linearGradient id="innerGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#0f1524"/>
    </linearGradient>
    <linearGradient id="shieldGold" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FCD34D"/>
      <stop offset="100%" style="stop-color:#D97706"/>
    </linearGradient>
    <linearGradient id="starGold" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#000"/>
      <stop offset="100%" style="stop-color:#111"/>
    </linearGradient>
  </defs>

  <!-- Outer ring -->
  <circle cx="100" cy="100" r="96" fill="none" stroke="url(#goldRing)" stroke-width="3"/>
  <circle cx="100" cy="100" r="88" fill="none" stroke="url(#goldRing)" stroke-width="1.5"/>

  <!-- Ring background for text -->
  <circle cx="100" cy="100" r="92" fill="none" stroke="rgba(245,158,11,0.08)" stroke-width="8"/>

  <!-- Text along top arc -->
  <path id="topArc" d="M 20,100 a 80,80 0 0,1 160,0" fill="none"/>
  <text font-family="Plus Jakarta Sans, Segoe UI, sans-serif" font-size="9" font-weight="700" fill="#F59E0B" letter-spacing="3.5">
    <textPath href="#topArc" startOffset="50%" text-anchor="middle">MINISTRY OF YOUTH AND SPORTS</textPath>
  </text>

  <!-- Text along bottom arc -->
  <path id="bottomArc" d="M 20,100 a 80,80 0 0,0 160,0" fill="none"/>
  <text font-family="Plus Jakarta Sans, Segoe UI, sans-serif" font-size="9" font-weight="700" fill="#F59E0B" letter-spacing="4">
    <textPath href="#bottomArc" startOffset="50%" text-anchor="middle">REPUBLIC OF GHANA</textPath>
  </text>

  <!-- Inner circle background -->
  <circle cx="100" cy="100" r="65" fill="url(#innerGlow)" stroke="url(#goldRing)" stroke-width="1.5"/>

  <!-- Ghana coat of arms simplified -->
  <!-- Shield -->
  <path d="M 80,72 L 120,72 L 120,108 Q 100,125 80,108 Z" fill="url(#shieldGold)" stroke="#D97706" stroke-width="1"/>

  <!-- Shield quarters -->
  <line x1="100" y1="72" x2="100" y2="115" stroke="#0f1524" stroke-width="0.8"/>
  <line x1="80" y1="90" x2="120" y2="90" stroke="#0f1524" stroke-width="0.8"/>

  <!-- Shield center band with cocoa pod -->
  <rect x="92" y="84" width="16" height="12" fill="#10B981" rx="1"/>
  <ellipse cx="100" cy="90" rx="4" ry="5" fill="#D97706" stroke="#8B5E00" stroke-width="0.5"/>

  <!-- Crossed swords behind shield -->
  <line x1="70" y1="118" x2="100" y2="65" stroke="#F59E0B" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="130" y1="118" x2="100" y2="65" stroke="#F59E0B" stroke-width="1.5" stroke-linecap="round"/>

  <!-- Black star above shield -->
  <polygon points="100,55 103,63 111,63 105,68 107,76 100,72 93,76 95,68 89,63 97,63" fill="#111" stroke="#F59E0B" stroke-width="0.5"/>

  <!-- Eagle supporters (simplified) -->
  <path d="M 62,100 Q 55,85 65,75 L 75,80 Q 70,90 72,100 Z" fill="#D97706" opacity="0.8"/>
  <path d="M 138,100 Q 145,85 135,75 L 125,80 Q 130,90 128,100 Z" fill="#D97706" opacity="0.8"/>

  <!-- FREEDOM AND JUSTICE banner -->
  <rect x="68" y="120" width="64" height="14" rx="2" fill="#F59E0B"/>
  <text x="100" y="130" font-family="Plus Jakarta Sans, Segoe UI, sans-serif" font-size="5.5" font-weight="700" fill="#0f1524" text-anchor="middle" letter-spacing="0.8">FREEDOM AND JUSTICE</text>

  <!-- Decorative dots on ring -->
  <circle cx="100" cy="8" r="2" fill="#F59E0B"/>
  <circle cx="100" cy="192" r="2" fill="#F59E0B"/>
  <circle cx="8" cy="100" r="2" fill="#F59E0B"/>
  <circle cx="192" cy="100" r="2" fill="#F59E0B"/>
</svg>
